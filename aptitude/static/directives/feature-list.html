<div >

<div ng-repeat="aux in [data.list, data.actitudes]">
<div ng-repeat="val in aux">
	<div class="aptitude" ng-hide="canVote">
		<div class="progress progress-striped">
		  <div class="progress-bar progress-bar-{% cycle "success" "info" "warning" "danger" %}" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: {{val.value}}">
		    <span class="sr-only">80% Complete (success)</span>
		  </div>

		</div>
		<span class="name">{{val.name}}</span>
	</div>

	
	<div class="aptitude vote" ng-show="canVote">
		
		<div class="slider" class="ui-slider">
            <div class="ui-slider-segment" data-toggle="tooltip" title="Here is the sample of talltooltip that contains three lines or more. More."></div>
            <div class="ui-slider-segment"></div>
            <div class="ui-slider-segment"></div>
            <div class="ui-slider-segment"></div>
        </div>
		<span class="name">{{val.name}}</span>	
	</div>
</div>
</div>

<!-- Adding actitudes form -->
<form ng-show="addSkills" ng-submit="addSkill(skill.name)">
	<div class="aptitude">
		<div class="progress progress-striped">
		  <div class="progress-bar progress-bar-{% cycle "success" "info" "warning" "danger" %}" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0">
		    <span class="sr-only">0% </span>
		  </div>

		</div>
		<span class="name">{{skill.name}}</span>
	</div>
	
	<input ng-model="skill.name" type="text">
	<input type="submit">
</form>

<p class="small-text clear" ng-click="showSkills()" ng-show="canEdit">+ conocimientos </p>
